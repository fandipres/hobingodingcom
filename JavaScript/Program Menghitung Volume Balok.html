<!DOCTYPE html>
<html lang="en">
<head>
    <title>hobingodingcom</title>
    <style>
        body { text-align: center; }
        h2, h4 { margin: 0; }
        input { width: 75px; }
    </style>
</head>
<body>
    <h2>Program Menghitung Volume Balok</h2>
    <h4>visit us hobingoding.com</h4>
    <br>
    <!-- Input Panjang -->
    <span>Panjang </span><input type="number" id="panjang">
    <!-- Input Lebar -->
    <span>Lebar </span><input type="number" id="lebar">
    <!-- Input Tinggi -->
    <span>Tinggi </span><input type="number" id="tinggi">
    <button onclick="hitungVolume()">Hitung</button>
    <p id="hasil"></p>
    <script>
        // Hitung Volume
        function hitungVolume() {
            let panjang = document.getElementById("panjang").value
            let lebar = document.getElementById("lebar").value
            let tinggi = document.getElementById("tinggi").value
            let hasil = document.getElementById("hasil")
            let volume = panjang * lebar * tinggi
            hasil.innerText = "Volume Balok : " + volume
        }
    </script>
</body>
</html>
